version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: skills-backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Persist DB in a mounted volume
      - DATABASE_URL=file:/data/dev.db
      - JWT_SECRET=${JWT_SECRET}
      # Optional: seed an initial admin user if DB is empty (provide at runtime; do NOT commit secrets)
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    ports:
      - "4000:4000"
    volumes:
      - sqlite_data:/data
    networks:
      - app
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: skills-frontend
    environment:
      - NODE_ENV=development
      # Hint for your frontend to call the API via /api
      - VITE_API_BASE=/api
      # Internal URL for proxying /api to backend; your frontend container should proxy /api -> http://backend:4000
      - BACKEND_URL=http://backend:4000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app
    restart: unless-stopped

networks:
  app: {}

volumes:
  sqlite_data: {}
