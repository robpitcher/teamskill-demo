version: '3.8'

services:
  teamskill-demo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: teamskill-demo-app
    restart: unless-stopped
    
  # Development service with hot reload
  teamskill-demo-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    container_name: teamskill-demo-dev
    environment:
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev